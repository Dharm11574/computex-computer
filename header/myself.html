<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dharm Patel | Code Wow Website</title>
    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* FAST WOW Background */
        body::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: radial-gradient(circle at center, #ffcc00, #ff0055, #6600ff);
            background-size: 300% 300%;
            animation: wowBlast 4s linear infinite;
            z-index: -1;
            filter: blur(70px);
            opacity: 0.65;
        }

        @keyframes wowBlast {
            0% {
                transform: rotate(0deg) scale(1);
            }

            50% {
                transform: rotate(180deg) scale(1.3);
            }

            100% {
                transform: rotate(360deg) scale(1);
            }
        }

        /* Title with Glow */
        h1 {
            color: #FFD700;
            margin-bottom: 39px;
            font-size: 2.5rem;
            text-shadow: 0 0 15px #FFD700aa, 0 0 25px #FF00FF55;
        }

        /* Main Card Box */
        .card {
            background: #1a1a1a;
            border: 2px solid #FFD700;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            text-align: center;
            color: white;
            margin: 50px auto;

            box-shadow:
                0 0 20px #FFD70088,
                0 0 10px #ff00ff55;

            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }

        /* 4-Direction Glow on Hover */
        .card:hover {
            transform: translate(10px, -10px);
            /* move diagonally top-right */
            box-shadow:
                -10px -10px 30px #FFD700aa,
                /* top-left */
                10px -10px 30px #ff00ffaa,
                /* top-right */
                -10px 10px 30px #FFD700aa,
                /* bottom-left */
                10px 10px 30px #ff00ffaa;
            /* bottom-right */
        }



        /* Paragraphs */
        p {
            margin: 15px 10px;
            font-size: 1.1em;
        }
    </style>
</head>
